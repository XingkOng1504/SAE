<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mnémosyne - Connexion</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css')}}">

</head>
<body>

    <div class="split-left">
        <img src="{{ url_for('static', filename='img/mnemosyne.jpg') }}" alt="Mnémosyne image" class="main-image">

		<div class="credits">
			Œuvre réalisé par <a href="https://www.artmajeur.com/zinaida-chernyshova" target="_blank">Zinaida Chernyshova</a>
		</div>
    </div>

    <div class="split-right">
        
        <a href="{{ url_for('index.index') }}" class="logo-link" title="Retour à l'accueil">
            <img src="{{ url_for('static', filename='img/logo_univ.png') }}" alt="Sorbonne Paris Nord" class="logo-univ">
        </a>

        <h2 class="quote">Seuls ceux qui se souviennent peuvent entrer.</h2>

        <form action="/login" method="post">
            <div class="input-group">
                <i class="bi bi-lock-fill"></i>
                <input type="password" placeholder="Mot de passe" name="password" required>
            </div>
            <input class="btn-submit" type="submit" value="JE ME SOUVIENS">
        </form>

        {% if msg_error %}
            <p class="text-danger">{{ msg_error }}</p>
        {% endif %}
		
    </div>

</body>
</html>
